<body>
<!-- Hamburger Menu Icon -->

      <p><b>AffiliateStore</b></p>

    </div>
    <!-- Side Menu Overlay -->

    <!-- Side Menu -->
    <div id="sideMenu">

  <section id="products">

      <div class="products-grid">

        <div class="product product-card" data-category="toys">

          <div class="product-content">
            <h3 class="product-title">Affiliate marketing guide</h3>

              <span class="star">★★★★☆</span>
              <small class="rating-count">(238)</small>
            </div>

              <p class="product-price">N5,000.00</p>
              <span class="red"><b>-20%</b></span>
            </div>
            <p class="product-description">Crystal clear sound with 30-hour battery life.</p>
            <a href="#" class="btn">Buy Now</a>

        </div>
              
      </div>
    </div>
